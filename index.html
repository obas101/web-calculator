<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div>
      <div class="topInfo">
        <h2>Web Calculator</h2>
      </div>
      <div class="main">
        <form name="form"><input class="textview" name="textview" /></form>
        <table>
          <tr>
            <td><button class="button1" onclick="pie()">Pi</button></td>
            <td><button class="button1" onclick="clean()">C</button></td>
            <td><button class="button1" onclick="back()"><</button></td>
            <td><button class="button1" onclick="insert('/')">/</button></td>
          </tr>
          <tr>
            <td><button class="button1" onclick="insert(7)">7</button></td>
            <td><button class="button1" onclick="insert(8)">8</button></td>
            <td><button class="button1" onclick="insert(9)">9</button></td>
            <td><button class="button1" onclick="insert('*')">*</button></td>
          </tr>
          <tr>
            <td><button class="button1" onclick="insert (4)">4</button></td>
            <td><button class="button1" onclick="insert(5)">5</button></td>
            <td><button class="button1" onclick="insert(6)">6</button></td>
            <td><button class="button1" onclick="insert('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="button1" onclick="insert(1)">1</button></td>
            <td><button class="button1" onclick="insert(2)">2</button></td>
            <td><button class="button1" onclick="insert(3)">3</button></td>
            <td><button class="button1" onclick="insert('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="button1" onclick="insert('N')">N</button></td>
            <td><button class="button1" onclick="insert(0)">0</button></td>
            <td><button class="button1" onclick="insert('.')">.</button></td>
            <td><button class="button1" onclick="equal()">=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
